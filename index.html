<!Doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vanilla JS Countdown Timer</title>
		<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="timer">
			<div class="timer__controls">
				<button data-time="20" class="timer__button">20 Secs</button>
				<button data-time="300" class="timer__button">Lunch</button>
				<button data-time="900" class="timer__button">Coffee</button>
				<button data-time="1200" class="timer__button">Manga</button>
				<button data-time="3600" class="timer__button">Code</button>
				<form name="customForm" id="custom">
					<input type="text" name="minutes" placeholder="Enter Minutes">
				</form>
			</div>
			<div class="display">
				 <h1 class="display__time-left"></h1>
					 <h3 class="display__end-time"></h3>
			</div>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
